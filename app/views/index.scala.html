<!DOCTYPE html>

<html>
    <head>
        <title>Market Trade Dashboard</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap.min.css")" />
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/keen-dashboards.css")" />
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/smoothie.js")"></script>
        <script src="@routes.Assets.at("javascripts/tradestream.js")" type="text/javascript"></script>
    </head>
    <body class="application">

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="navbar-brand">Market Trade Dashboard</span>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="./">Home</a></li>
                        <li><a href="http://www.linkedin.com/in/quario">Author Info</a></li>
                        <li><a href="https://github.com/realbot/mrktrd">Source</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">

                <div class="col-sm-6">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                        Top five originating countries by number of trades
                        </div>
                        <div id="regions_chart" class="chart-stage">
                            <!<img data-src="holder.js/100%x350/white">
                        </div>
                        <div class="chart-notes">
                        The darker the color higher is the volume of trades.
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                        Originating currencies
                        </div>
                        <div id="currency_chart" class="chart-stage">
                            <img data-src="holder.js/100%x350/white">
                        </div>
                        <div class="chart-notes">&nbsp;</div>
                    </div>
                </div>

            </div>


            <div class="row">

                <div class="col-sm-12">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                        Trend between American and European currencies
                        </div>
                        <div class="chart-stage" style="height: 220px">
                            <canvas id="trend_chart" width="800" height="200" style="padding-left:0;padding-right:0;margin-left:auto;margin-right:auto;display:block;">
                            </canvas>
                            <img src="@routes.Assets.at("images/legend.png")" style="position: absolute;top:0;">
                        </div>
                        <div class="chart-notes">&nbsp;</div>
                    </div>
                </div>

            </div>
        </div>

        <script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/holder.js")"></script>
        <script>
            Holder.add_theme("white", { background:"#fff", foreground:"#a7a7a7", size:10 });
        </script>
    </body>
</html>
